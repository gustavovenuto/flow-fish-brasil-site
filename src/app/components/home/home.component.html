<div class="body-content">
  <div class="content-left">
    <span></span>
  </div>
  <div class="content-center mat-elevation-z8">
      <div class="ranking">
        <div class="body-text-top"><h1 class="text-top">Venha participar e entre no ranking de melhor pescador</h1></div>
        <div class="title-table">
          <h2>Top 5</h2>
        </div>  
        <table mat-table [dataSource]="date" class="mat-elevation-z8">

            <ng-container matColumnDef="colocacao">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let row"> {{row.colocacao}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="medida">
              <th mat-header-cell *matHeaderCellDef> Medida </th>
              <td mat-cell *matCellDef="let row"> {{row.medida}} </td>
            </ng-container>
          
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </div>
  <div class="content-right">
    <span></span>
  </div>
  
</div>
